#@TYPE: Machine
#@NAME: i.MX 8DX Smarcore
#@DESCRIPTION: i.MX 8DX Smarcore
#@MAINTAINER: Engicam <support@engicam.com>

MACHINEOVERRIDES =. "mx8:mx8x:mx8qxp:mx8qxpc0:"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa35.inc

MACHINE_FEATURES:append =" pci wifi bluetooth "

# Don't include kernels in standard images
RDEPENDS_${KERNEL_PACKAGE_NAME}-base = ""

LOADADDR = ""


# We have to disable SERIAL_CONSOLE due to auto-serial-console
SERIAL_CONSOLES = "115200;ttyAMA0"

# we do not want to have getty running on tty1 as we run
# auto-serial-console there
USE_VT = "0"

PREFERRED_PROVIDER_virtual/kernel_use-nxp-bsp = "linux-engicam"
PREFERRED_PROVIDER_virtual/bootloader_use-nxp-bsp = "u-boot-engicam"

KERNEL_DEVICETREE = "engicam/imx8xd-icore-starterkit.dtb \
					 engicam/imx8xd-icore-ctouch2-yes7.dtb \
					 engicam/imx8xd-icore-ctouch2.dtb \
					 engicam/imx8xd-icore-starterkit.dtb \
					"



UBOOT_MAKE_TARGET = "u-boot.bin"
UBOOT_SUFFIX = "bin"
UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "imx8xd_icore_defconfig,sdcard"

IMAGE_BOOTLOADER = "imx-boot"
IMX_BOOT_SEEK = "32"

IMXBOOT_TARGETS = \
    "${@bb.utils.contains('UBOOT_CONFIG',   'sd', 'flash', \
        bb.utils.contains('UBOOT_CONFIG', 'fspi', 'flash_flexspi', \
                                                  'UNKNOWN', d), d)}"

IMX_KERNEL_CONFIG_AARCH64 = "imx8x_icore_defconfig"


BOARD_TYPE = "smarcore"

# Add additional firmware
MACHINE_FIRMWARE:append = " linux-firmware-bcm43430"

# Set u-boot DTB
UBOOT_DTB_NAME = "imx8x-icore.dtb"

IMAGE_ROOTFS_SIZE = "2097152"
IMAGE_OVERHEAD_FACTOR = "1.0"
